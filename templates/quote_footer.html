<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "DM Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: #000000;
      font-size: 10pt;
      line-height: 1.6;
      text-align: center;
      padding: 0mm 10mm;
      -webkit-print-color-adjust: exact;
              print-color-adjust: exact;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .footer-container {
      width: 100%;
    }
    .footer-container img {
      max-height: 60px;
      display: block;
      margin: 0 auto 3mm;
    }
    .footer-text {
      color: #000000;
      font-size: 10pt;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="footer-container">
    {% if studio_logo_url %}
      <img src="{{ studio_logo_url }}" alt="{{ studio_name }} logo">
    {% endif %}
    <div class="footer-text">
      © {{ studio_name }}<br>
      {{ studio_email }} · {{ studio_site }}
    </div>
  </div>
</body>
</html>
